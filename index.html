<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>計算用</title>
  <style>
    body {
        width: 500px;
         margin: 0 auto;
    }
    form {
        padding: 4em 0;
        width: 500px;
        text-align: center;
    }
    div {
        padding: 0;
        width: 500px;
        text-align: center;
    }
  </style>
</head>
<body>
  <div style="padding: 4em 0 0;">40000 × A ÷ B + 40000 (1-A) ÷ C</div>
  <form>
    A = <input type="text" tabindex="1" id="input1"><p></p>
    B = <input type="text" tabindex="2" id="input2"><p></p>
    C = <input type="text" tabindex="3" id="input3">
  </form>

  <div id="result"></div>
  
<script>
  const inputs = document.querySelectorAll('input');
  const resultDiv = document.getElementById('result');

  inputs.forEach((input, index) => {
    input.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const nextIndex = (index + 1) % inputs.length;
        inputs[nextIndex].focus();

        // Check if the current input is the last one (index === inputs.length - 1)
        if (index === inputs.length - 1) {
          // Clear all inputs
          inputs.forEach((input) => {
            input.value = '';
          });
        }
      }
    });

    input.addEventListener('input', function () {
      const inputA = parseFloat(document.getElementById('input1').value);
      const inputB = parseFloat(document.getElementById('input2').value);
      const inputC = parseFloat(document.getElementById('input3').value);

      if (!isNaN(inputA) && !isNaN(inputB) && !isNaN(inputC)) {
        const result = 40000 * inputA / inputB + 40000 * (1 - inputA) / inputC;
        resultDiv.innerText = "計算結果：" + result;
      } else {
        resultDiv.innerText = "請輸入有效的數字。";
      }
    });
  });
</script>

</body>
</html>
